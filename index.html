<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perceptron Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/leader-line@1.0.7/leader-line.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Perceptron Visualizer</h1>
        
        <div class="network-container" id="network">
            <table class="network-table">
                <tr>
                    <td class="input-cell" id="inputs">
                        <div class="input-item">bias</div>
                        <div class="input-item">x₁</div>
                        <div class="input-item">x₂</div>
                    </td>
                    <td class="perceptron-cell">
                        <div class="circle">
                            <div>∑>0.5</div>
                            <div>Activation</div>
                            <div>Threshold</div>
                        </div>
                    </td>
                    <td class="output-cell">
                        <div class="output-value">y</div>
                    </td>
                </tr>
            </table>
        </div>

        <div class="controls">
            <button id="randomize">Randomize Weights</button>
        </div>
    </div>

    <script src="perceptron.js"></script>
    <script src="main.js"></script>
</body>
</html>
