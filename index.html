<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NeuronSandbox</title>
        
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
        <script src="https://pixijs.download/release/pixi.js"></script>

        <div id="header">
            <h1>NeuronSandbox</h1>
        </div>
        
        <div id="all-containers">
            <div id = "input-container">
                <table id="input-table" cellspacing="1" cellpadding="8" class="table">
                    <tr>
                        <th>x<sub>1</sub></th>
                        <th>x<sub>2</sub></th>
                    </tr>
                </table>
            </div>
            <div id="network-container" class="center">
                <div class="center">
                    <table class="selected">
                        <tr>
                            <td>x<sub>1</sub></td>
                        </tr>
                        <tr>
                            <td>x<sub>2</sub></td>
                        </tr>
                    </table>
                </div>
                <div id = "input-links" class="center">
                    <svg id="svg">
                        <line id="line" stroke="black" stroke-width="3" x1="0%" y1="30%" x2="100%" y2="40%"/>
                        <text contenteditable="true" id="w1" x="45%" y="30%" fill="black" class="weights"></text>
                        <line id="line" stroke="black" stroke-width="3" x1="0%" y1="70%" x2="100%" y2="60%"/>
                        <text contenteditable="true" id="w2" x="45%" y="70%" fill="black" class="weights"></text>
                    </svg>
                </div>
                <div id = "perceptrons" class="center">
                    <svg width="150">
                        <circle cx="50%" cy="50%" r="24%" stroke="black" stroke-width="3" fill="none" />
                        <text contenteditable="true" id="th1" x="20%" y="52%" fill="black">threshold</text>
                    </svg>
                </div>
                <div id = "output-links" class="center">
                    <svg id="svg">
                        <line id="line" stroke="black" stroke-width="3" x1="0%" y1="50%" x2="100%" y2="50%"  />
                    </svg>
                </div>
                <div class="center">
                    <table class="selected" id="selected-output">
                        <tr>
                            <td>selected output</td>
                        </tr>
                    </table>
                </div>
            </div>
            
            <div id = "output-container">
                <table id="output-table" class="table">
                    <tr>
                        <th>combinations</sub></th>
                        <th>activations</sub></th>
                    </tr>
                </table>
            </div>
        </div>

        <div id="statements-container">
            <table class="selected" id="selected-input">
                <tr>
                    <td>x<sub>1</sub> * w<sub>1</sub> + x<sub>2</sub> * w<sub>2</sub></td>
                </tr>
                <tr>
                    <td>selected x2</td>
                </tr>
            </table>
        </div>
            
        <script src="neuronsandbox.js"></script>

    </head>
    
    <body>
        <div>
            Change table values and press the button:
            <br>
           <button id="compute-button" onclick="javascript:demo.update()">
            Update table
           </button> 
        </div>
    </body>
