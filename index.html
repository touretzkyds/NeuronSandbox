<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NeuronSandbox</title>
        
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
        <script src="https://pixijs.download/release/pixi.js"></script>

        <div id="header">
            <h1>NeuronSandbox</h1>
        </div>
        
        <div id="all-containers">
            <div id = "input-container">
                <table id="input-table" cellspacing="1" cellpadding="8" class="table">
                    <tr>
                        <th>x<sub>1</sub></th>
                        <th >x<sub>2</sub></th>
                    </tr>
                </table>
            </div>
            <div id="network-container" class="center">
                <div class="center">
                    <table class="selected">
                        <tr>
                            <td>x<sub>1</sub></td>
                        </tr>
                        <tr>
                            <td>x<sub>2</sub></td>
                        </tr>
                    </table>
                </div>
                <div id = "input-links" class="center">
                    <svg id="svg">
                        <marker id="triangle" viewBox="0 0 10 10"
                            refX="1" refY="5"
                            markerUnits="strokeWidth"
                            markerWidth="10" markerHeight="10"
                            orient="auto">
                        <path d="M 0 0 L 10 5 L 0 10 z" fill="black"/>
                        </marker>
                        <line id="line" stroke="black" stroke-width="3" x1="0%" y1="30%" x2="90%" y2="40%" marker-end="url(#triangle)"/>
                        <text x="40%" y="30%" fill="black" class="weights">w1=</text>
                        <text contenteditable="true" id="w1" x="65%" y="30%" fill="black" class="weights"></text>
                        <line id="line" stroke="black" stroke-width="3" x1="0%" y1="70%" x2="90%" y2="60%" marker-end="url(#triangle)"/>
                        <text x="40%" y="70%" fill="black" class="weights">w2=</text>
                        <text contenteditable="true" id="w2" x="65%" y="70%" fill="black" class="weights"></text>
                    </svg>
                </div>
                <div id = "perceptrons" class="center">
                    <svg width="150">
                        <circle cx="50%" cy="50%" r="24%" stroke="black" stroke-width="3" fill="none" />
                        <text font-size="30" contenteditable="true" id="th1" x="22%" y="52%" fill="black"></text>
                    </svg>
                </div>
                <div id = "output-links" class="center">
                    <svg id="svg">
                        <line id="line" stroke="black" stroke-width="3" x1="0%" y1="50%" x2="90%" y2="50%" marker-end="url(#triangle)"/>
                    </svg>
                </div>
                <div class="center">
                    <table class="selected" id="selected-output">
                        <tr>
                            <td>selected output</td>
                        </tr>
                    </table>
                </div>
            </div>
            
            <div id = "output-container">
                <table id="output-table" class="table">
                    <tr>
                        <th>activations</sub></th>
                        <th>outputs</sub></th>
                    </tr>
                </table>
            </div>
        </div>

        <div id="statements-container">
            <table class="selected" id="selected-input">
                <tr>
                    <td>x<sub>1</sub> * w<sub>1</sub> + x<sub>2</sub> * w<sub>2</sub></td>
                </tr>
                <tr>
                    <td>selected x2</td>
                </tr>
            </table>
        </div>
        <div>
            <table id="weight-table">
                <tr>
                    <th colspan="2">Weights</th>
                    <th colspan="1">Threshold</th>
                </tr>
                <tr>
                    <td onfocusout="javascript:demo.update()" contenteditable="true"></td>
                    <td onfocusout="javascript:demo.update()" contenteditable="true"></td>
                    <td onfocusout="javascript:demo.update()" contenteditable="true"></td>
                </tr>
            </table>
        </div>
            
        <script src="neuronsandbox.js"></script>

    </head>
    
    <body>
        
    </body>
