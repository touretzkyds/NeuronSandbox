<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neuron Sandbox</title>
        
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
        <script src="https://pixijs.download/release/pixi.js"></script>

        <div id="header">
            <h1>Neuron Sandbox</h1>
        </div>
        
        <div id="all-containers">
            <div id = "input-container">
                <table id="input-table" cellspacing="1" cellpadding="8" class="table">
                    <tr>
                        <td> <!-- edit button container -->
                            <div class="row-buttons-container">
                                <button id="first-row-button" onclick="demo.insertRow(this)">+</button>
                            </div>
                        </td> 
                        <th id="tblinput1" >x<sub>1</sub></th>
                        <th id="tblinput2" >x<sub>2</sub></th>
                    </tr>
                </table>
            </div>
            
            <div id="network-container" class="center">
                <div class="center">
                    <table id="selected-inputs" class="selected">
                        <tr>
                            <td id="selinput1"></td>
                        </tr>
                        <tr>
                            <td id="selinput2"></td>
                        </tr>
                    </table>
                </div>
                <div id = "input-links" class="center">
                    <svg id="svg">
                        <marker id="triangle" viewBox="0 0 10 10"
                            refX="1" refY="5"
                            markerUnits="strokeWidth"
                            markerWidth="10" markerHeight="10"
                            orient="auto">
                            <path d="M 0 0 L 10 5 L 0 10 z" fill="black"/>
                        </marker>
                        <line id="line" stroke="black" stroke-width="3" x1="0%" y1="30%" x2="90%" y2="40%" marker-end="url(#triangle)"/>
                        <line id="line" stroke="black" stroke-width="3" x1="0%" y1="70%" x2="90%" y2="60%" marker-end="url(#triangle)"/>
                    </svg>
                    <div id="input-link-text" class="center">
                        <div id="weight-1">
                            <text fill="black" class="weights">w<sub>1</sub> =</text>
                            <text contenteditable="true" id="w1" fill="black" class="weights"></text>
                        </div>
                        <div id="weight-2">
                            <text fill="black" class="weights">w<sub>2</sub> =</text>
                            <text contenteditable="true" id="w2" fill="black" class="weights"></text>
                        </div>
                    </div>
                </div>
                <div id = "perceptrons" class="center">
                    <svg id="svg">
                        <circle cx="50%" cy="50%" r="80px" stroke="black" stroke-width="3" fill="none" />
                    </svg>
                    <div id="threshold-text" class="center">
                        <text font-size="30">âˆ‘> </text>
                        <text font-size="30" contenteditable="true" id="th1"></text>
                    </div>
                </div>
                <div id = "output-links" class="center">
                    <svg id="svg">
                        <line id="line" stroke="black" stroke-width="3" x1="0%" y1="50%" x2="90%" y2="50%" marker-end="url(#triangle)"/>
                    </svg>
                </div>
                <div class="center">
                    <table class="selected" id="selected-output">
                        <tr>
                            <td id="seloutput"></td>
                        </tr>
                    </table>
                </div>
            </div>
            
            <div id = "output-container">
                <table id="output-table" class="table">
                    <tr>
                        <th>activation</sub></th>
                        <th>output</sub></th>
                    </tr>
                </table>
            </div>
        </div>
            
        <script src="neuronsandbox.js"></script>

    </head>

    </body>
